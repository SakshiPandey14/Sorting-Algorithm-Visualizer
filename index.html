<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Sorting Algorithm Visualizer</h1>

    <div class="controls">
        <select id="algorithm">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
        </select>

        <input type="range" id="arraySize" min="5" max="100" value="30">
        <span id="sizeValue">30</span>

        <input type="range" id="speed" min="1" max="100" value="50">

        <input type="text" id="customArray" placeholder="e.g. 5,3,8,2,1">
        <button id="useCustomArray">Use Custom Array</button>

        <button id="generateArray">New Array</button>
        <button id="startSort">Sort</button>
        <button id="pauseSort">Pause</button>
        <button id="reset">Reset</button>
    </div>

    <canvas id="sortingCanvas"></canvas>

    <div class="stats">
        <p>Comparisons: <span id="comparisons">0</span></p>
        <p>Swaps: <span id="swaps">0</span></p>
        <p>Time: <span id="time">0 ms</span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
